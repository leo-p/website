# Basic configuration
baseURL = "https://leo-p.github.io/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Lemon Zest"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "even"
enableGitInfo = true  # use git commit log to generate lastmod record

# Syntax highlighting by Chroma.
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

paginate = 5
googleAnalytics = "UA-151013843-1"
copyright = ""  # default: author.name

[author]
  name = "Leo Paillier"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]
  name = "Home"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "Categories"
  weight = 20
  identifier = "categories"
  url = "/categories/"
[[menu.main]]
  name = "Archives"
  weight = 30
  identifier = "archives"
  url = "/post/"

[params]
  version = "4.x"
  debug = false
  since = "2019"  # site creation time
  gitRepo = "https://github.com/leo-p/website"  # git repo for lastmod
  logoTitle = "Lemon Zest"  # default: the title value
  keywords = ["leo paillier", "paillier leo", "blog", "lemon zest"]
  description = "Lemon zest, personal website of Leo Paillier."
  archivePaginate = 20
  showArchiveCount = false  # show 'xx Posts In Total' in archive page
  dateFormatToUse = "Mon, 02 Jan 2006 15:04:05"  # date format to use, see https://gohugo.io/functions/format/
